<div class="frame-wrapper">
  <!-- 头部 -->
  <div class="frame-left-wrapper" [ngClass]="{'frame-left-wrapper-c': navClose,'frame-left-wrapper-o': !navClose}">
    <div class="frame-header">
      <img src="./../../../assets/images/logo.png" />
      <h3>后台管理系统</h3>
    </div>
    <div class="frame-header-profile">
      <div ngbDropdown>
        <img alt="image" class="rounded-circle" [src]="mainData.userData.userAvatar" (click)="avatarReplacement()"/>
        <div class="frame-user-profile">
          <span ngbDropdownToggle>{{mainData.userData.userName}}</span>
        </div>
        <div ngbDropdownMenu  class="dropdown-menu animated fadeIn">
          <button class="dropdown-item" (click)="userInfo()"><i class="fa  fa-user-circle-o  fa-fw"></i> 个人资料</button>
          <button class="dropdown-item" (click)="passwordEdit()"><i class="fa  fa-key fa-fw"></i> 修改密码</button>
          <button class="dropdown-item" (click)="exitSys()"><i class="fa  fa-sign-out fa-fw"></i> 退出系统</button>
        </div>
      </div>
    </div>
    <!-- 侧边导航栏 -->
    <app-sidebar-menu [data]="mainData.menuData"></app-sidebar-menu>

  </div>
  <!-- 内容显示区 -->
  <div class="frame-right-wrapper" [ngClass]="{'frame-right-wrapper-c': navClose,'frame-right-wrapper-o': !navClose}">
    <div class="frame-header">
      <div class="frame-title">
        <button class="btn btn-light btn-xs" (click)="toggleNav();" placement="right" [ngbTooltip]="toggleDescTip">
          <i class="fa fa-dedent fa-fw" [hidden]="navClose"></i>
          <i class="fa fa-indent fa-fw" [hidden]="!navClose"></i>
        </button>
        <h3>{{title}}</h3>
      </div>
      <div class="frame-tools">
        <ul class="nav nav-pills pull-right">
          <li class="frame-item" (click)="toHome()">
            <i class="fa fa-home fa-fw"></i> 首页
          </li>
          <li class="frame-user" ngbDropdown>
            <div ngbDropdownToggle class="d-inline-block">
              <img class="rounded-circle" [src]="mainData.userData.userAvatar" />
              <span>{{mainData.userData.userName}}</span>
            </div>
            <div ngbDropdownMenu class="animated fadeIn">
              <button class="dropdown-item"  (click)="userInfo()"><i class="fa  fa-user-circle-o  fa-fw"></i> 个人资料</button>
              <button class="dropdown-item"  (click)="passwordEdit()"><i class="fa  fa-key fa-fw"></i> 修改密码</button>
              <button class="dropdown-item"  (click)="exitSys()"><i class="fa  fa-sign-out fa-fw"></i> 退出系统</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="frame-content-wrapper" appCustomScrollbar>
      <div class="frame-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
